{% extends "layout.html" %}

{% block heading %}
<table style="width:50%" style="height:50%" ,border="1" align="center"  bgcolor="#7DAAE3">
	<tr>
		<th>Register&nbsp;</th>
	</tr>
</table>
{% endblock %}

{% block body %}
<style>
	h1{
		text-align: center;
	}
	table, th, td {
		border: 0.5px solid;
		padding:6px;
		text-align: center;
	}
</style>
<body style="background-color:#042958;">
	<table style="width:50%" style="height:50%" ,border="1" align="center"  bgcolor="#7DAAE3">
		<form action="{{ url_for('register') }}" method="post">&nbsp;
			<tr>
				<th><input type="text" name="nombre" placeholder="Enter Your Name">&nbsp;</th>
			</tr>
			<tr>
				<th><input type="text" name="apellido" placeholder="Enter Your surname">&nbsp;</th>
			</tr>
			<tr>
				<th><input type="text" name="genero" placeholder="Enter Your genre">&nbsp;</th>
			</tr>
			<tr>
				<th><input type="text" name="region" placeholder="Enter Your region">&nbsp;</th>
			</tr>
			<tr>
				<th><input type="date" name="fecha_de_cumpleaños" placeholder="Enter Your birhtdate">&nbsp;</th>
			</tr>
			<tr>
				<th><input  type="password" name="contraseña" placeholder="Enter Your password">&nbsp;</th>
			</tr>
			<tr>
				<th><input type="email" name="email" placeholder="Enter Your email">&nbsp;</th>
			</tr>
			
			<tr>
				<th><button>subir datos</button>&nbsp;</th>
			</tr>
		</form>
	</table>
</body>
{% endblock %}
