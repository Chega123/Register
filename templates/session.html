{% extends "layout.html" %}

{% block heading %}
<table style="width:50%" style="height:50%" ,border="1" align="center"  bgcolor="#7DAAE3">
	<tr>
		<th>Datos&nbsp;</th>
	</tr>
</table>
{% endblock %}

{% block body %}

<head>
		<style>
			h1{
				text-align: center;
			}
			table, th, td {
				border: 1px solid;
				padding:10px;
				text-align: center;
			}
		</style>
	</head>
	<body style="background-color:#042958;">
		<table style="width:50%" style="height:50%" ,border="1" align="center" bgcolor="#7DAAE3">
			<tr>
				<th>Name</th>
				<td>{{ nombre }}</td>
			</tr>
			<tr>
				<th>surname</th>
				<td>{{ apellido }}</td>
			</tr>
			<tr>
				<th>genre</th>
				<td>{{ genero }}</td>
			</tr>
			<tr>
				<th>region</th>
				<td>{{ region }}</td>
			</tr>
			<tr>
				<th>birthdate</th>
				<td>{{ fecha_de_cumpleaños }}</td>
			</tr>
			<tr>
				<th>password</th>
				<td>{{ contraseña }}</td>
			</tr>
			<tr>
				<th>email</th>
				<td>{{ email }}</td>
			</tr>
		</table>
	</body>
{% endblock %}
